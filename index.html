<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Search Users</title>
  <style>
    /* Optional: Just some minimal styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      margin-right: 10px;
    }
    #user-list li {
      margin: 5px 0;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Search Users</h2>
  
  <form>
    <label for="search-input">Enter name:</label>
    <input type="text" id="search-input" placeholder="Type a name...">
    <button id="search-btn">Search</button>
  </form>
  
  <ul id="user-list"></ul>
  
  <script>
    document.getElementById('search-btn').addEventListener('click', fetchUsers);

    function fetchUsers(event) {
      event.preventDefault();
      
      const searchInput = document.getElementById('search-input').value.trim().toLowerCase();
      
      fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          const filtered = data.filter(user => 
            user.name.toLowerCase().includes(searchInput)
          );
          
          const userList = document.getElementById('user-list');
          userList.innerHTML = ''; 
          
          if (filtered.length > 0) {
            filtered.forEach(user => {
              const li = document.createElement('li');
              li.textContent = `${user.name} - ${user.email}`;
              userList.appendChild(li);
            });
          } else {
            userList.innerHTML = 'No users found';
          }
        })
        .catch(error => {
          console.error('Error fetching users:', error);
          const userList = document.getElementById('user-list');
          userList.innerHTML = '<li class="error">Error loading users. Please try again later.</li>';
        });
    }
  </script>
</body>
</html>
